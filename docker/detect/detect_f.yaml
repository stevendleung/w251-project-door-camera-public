apiVersion: apps/v1
kind: Deployment
metadata:
  name: detect-delivery
spec:
  selector:
    matchLabels:
      app: detect-delivery
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: detect-delivery
    spec:
      containers:
      - name: detect-delivery
        image: jroshanucb/detect_delivery:latest
        volumeMounts:
        - mountPath: /data/door_cam_images
          name: door-cam-images
        - mountPath: /home/nvidia/project
          name: nvidia-project
        securityContext:
          privileged: true
      volumes:
      - name: door-cam-images
        hostPath:
          path: /data/door_cam_images
      - name: nvidia-project
        hostPath:
          path: /home/nvidia/project